<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather and Pollution Comparison</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            color: #333;
            margin: 0;
            padding: 0;
        }

        h1 {
            text-align: center;
            color: #1a73e8;
            padding: 20px;
        }

        table {
            width: 90%;
            margin: 20px auto;
            border-collapse: collapse;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        th, td {
            padding: 15px;
            border: 1px solid #ddd;
            text-align: center;
        }

        th {
            background-color: #1a73e8;
            color: white;
            font-size: 1.2em;
        }

        tr:nth-child(even) {
            background-color: #f9f9f9;
        }

        tr:nth-child(odd) {
            background-color: #ffffff;
        }

        td {
            background-color: #fff;
            color: #555;
            font-size: 1em;
        }

        td p {
            margin: 0;
            padding: 5px;
        }

        .pollutant-row {
            white-space: pre-line;
        }

        .location-name {
            font-weight: bold;
            color: #1a73e8;
        }

        /* Responsive Design */
        @media screen and (max-width: 768px) {
            table {
                width: 100%;
                font-size: 0.9em;
            }
        }

        /* Pollutant Values */
        .pollutant-values {
            font-size: 0.9em;
        }

    </style>
</head>
<body>
    <h1>Weather and Pollution Comparison</h1>
    <p style="text-align: center;">Compare weather conditions and pollution levels for different locations.</p>

    <table id="comparison-table">
        <thead>
            <tr id="table-headers">
                <!-- Dynamic headers will be inserted here -->
            </tr>
        </thead>
        <tbody id="comparison-table-body">
            <!-- Dynamic rows will be inserted here -->
        </tbody>
    </table>
    <script src="comparisonPage.js"></script>
</body>
</html>
